{% extends "base.html" %}

{% block content %}
    <script src="/static/api.js"></script>
    <script src="/static/data.js" defer></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

    <div class="row">
        <div class="col-7 m-3">
            <p class="mb-3"><strong>Data Preview</strong></p>
            <div style="overflow-x:auto;">
                <table class="table table-striped table-bordered table-hover" id="statsTable">
                </table>
            </div>
        </div>
        <div class="col-3 mx-3" id="exportDataDiv">
            <div class="card-body">
                <form class="needs-validation" id="exportDataForm" novalidate>
                    <label for="roverIdSelect" class="form-label"><strong>Rover</strong></label>
                    <select name="roverId" id="roverIdSelect" class="form-select mb-3"></select>

                    <label for="dateInputGroup" class="form-label"><strong>Date Range</strong></label>
                    <div class="input-group mb-3" id="dateInputGroup">
                        <span class="input-group-text">From</span>
                        <input type="date" class="form-control" name="startDate"
                               id="startDateInput"
                               placeholder="Input start date..."/>
                        <span class="input-group-text">to</span>
                        <input type="date" class="form-control" name="endDate"
                               id="endDateInput"
                               placeholder="Input end date..."/>
                    </div>

                    <label for="fileTypeSelect" class="form-label"><strong>File Type</strong></label>
                    <select name="fileType" id="fileTypeSelect" class="form-select mb-3">
                        <option value="csv" selected>CSV</option>
                        <option value="json">JSON</option>
                    </select>

                    <label for="requestedFieldsInputGroup" class="form-label"><strong>Requested Fields</strong></label>
                    <div class="input-group mb-3" id="requestedFieldsInputGroup"></div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="id" id="recordIdCheck" checked
                               disabled>
                        <label class="form-check-label" for="recordIdCheck">Record ID</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="rover_id" id="roverIdCheck"
                               checked>
                        <label class="form-check-label" for="roverIdCheck">Rover ID</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="timestamp" id="timestampCheck"
                               checked>
                        <label class="form-check-label" for="timestampCheck">Timestamp</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="longitude" id="longitudeCheck"
                               checked>
                        <label class="form-check-label" for="longitudeCheck">Longitude</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="latitude" id="latitudeCheck"
                               checked>
                        <label class="form-check-label" for="latitudeCheck">Latitude</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="altitude" id="altitudeCheck">
                        <label class="form-check-label" for="altitudeCheck">Altitude</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="displacement"
                               id="displacementCheck">
                        <label class="form-check-label" for="displacementCheck">Displacement</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="velocity" id="velocityCheck">
                        <label class="form-check-label" for="velocityCheck">Velocity</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="quality" id="qualityCheck">
                        <label class="form-check-label" for="qualityCheck">Quality</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="hdop" id="hdopCheck">
                        <label class="form-check-label" for="hdopCheck">HDOP</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="sats" id="satellitesCheck">
                        <label class="form-check-label" for="satellitesCheck">Satellites</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="temperature"
                               id="temperatureCheck">
                        <label class="form-check-label" for="temperatureCheck">Temperature</label>
                    </div>
                </form>
            </div>
            <button class="btn btn-primary m-3" id="exportDataButton">Export Data</button>
        </div>
    </div>
{% endblock %}
